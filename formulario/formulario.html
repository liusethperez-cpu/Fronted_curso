<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="estilo-formulario.css">
</head>
<body>
    <div class="login-contenedor">
        <h2>Bienvenida</h2>
        <form action="/login" method="post">
            <div class="input-group">
                <label for="username">Usuario/a</label>
                <input type="text" id="username" name="username" placeholder="Escribe tu correo" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>
            </div>
            <button class="button-login" type="submit">Log in</button>
        </form>
    </div>
</body>
</html>
