<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>¡Tú Puedes! — Ho'oponopono: Destruye las Dudas</title>
  <link rel="stylesheet" href="estilo-juego.css">
</head>
<body>
  <header class="header">
    <div class="title-wrap">
      <h1>Ho'oponopono</h1>
      <p class="subtitle">Pulsa los pensamientos y recibe una frase sanadora. Repite en voz alta para reforzar la confianza.</p>
    </div>

    <div class="hud">
      <div class="score-board" aria-live="polite">Puntuación: <strong id="score">0</strong></div>
      <div class="timer" aria-live="polite">Tiempo: <strong id="time">00:30</strong></div>
      <div class="highscore">Récord: <strong id="highscore">0</strong></div>
      <div class="settings">
        <label title="Activar/Silenciar voz"><input type="checkbox" id="voiceToggle" checked> Voz</label>
        <label title="Sonidos"><input type="checkbox" id="soundToggle" checked> Sonido</label>
      </div>
      <button id="startButton" class="btn">¡Empezar (30 s)!</button>
    </div>
  </header>

  <main id="game-area" class="game-area" aria-label="Área de juego" role="application">
    <!-- Los pensamientos se generarán aquí -->
  </main>

  <!-- Sonidos ligeros (placeholders). Puedes sustituir por archivos reales y actualizar los src. -->
  <audio id="popSound" preload="auto">
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=" type="audio/wav">
  </audio>
  <audio id="bellSound" preload="auto">
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=" type="audio/wav">
  </audio>

  <script src="juego.js"></script>

  <footer>
    Usa este juego antes de una entrevista o presentación: repite las frases en voz alta, respira 3 veces y observa cómo baja la tensión.
  </footer>
</body>
</html>
