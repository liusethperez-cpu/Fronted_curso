<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg"> <!-- Círculo exterior con gradiente dorado --> <circle cx="60" cy="60" r="58" fill="url(#logoGoldGradient)" stroke="url(#logoStrokeGradient)" stroke-width="2"/> <!-- Círculo interior elegante --> <circle cx="60" cy="60" r="48" fill="url(#logoInnerGradient)" opacity="0.9"/> <!-- Letra I estilizada --> <g transform="translate(60, 60)"> <!-- Cuerpo de la I --> <rect x="-6" y="-25" width="12" height="40" fill="#1a1a1a" rx="3"/> <!-- Punto superior de la I --> <circle cx="0" cy="-35" r="6" fill="#1a1a1a"/> <!-- Detalles decorativos --> <rect x="-15" y="-25" width="30" height="3" fill="url(#logoAccentGradient)" rx="1.5"/> <rect x="-15" y="12" width="30" height="3" fill="url(#logoAccentGradient)" rx="1.5"/> <!-- Elementos de elegancia --> <circle cx="-20" cy="-10" r="2" fill="url(#logoAccentGradient)" opacity="0.8"/> <circle cx="20" cy="-10" r="2" fill="url(#logoAccentGradient)" opacity="0.8"/> <circle cx="-20" cy="5" r="1.5" fill="url(#logoAccentGradient)" opacity="0.6"/> <circle cx="20" cy="5" r="1.5" fill="url(#logoAccentGradient)" opacity="0.6"/> </g> <!-- Definiciones de gradientes --> <defs> <!-- Gradiente dorado principal --> <linearGradient id="logoGoldGradient" x1="0%" y1="0%" x2="100%" y2="100%"> <stop offset="0%" style="stop-color:#f4e4bc"/> <stop offset="30%" style="stop-color:#d4af37"/> <stop offset="70%" style="stop-color:#b8941f"/> <stop offset="100%" style="stop-color:#8b6914"/> </linearGradient> <!-- Gradiente para el borde --> <linearGradient id="logoStrokeGradient" x1="0%" y1="0%" x2="100%" y2="100%"> <stop offset="0%" style="stop-color:#d4af37"/> <stop offset="100%" style="stop-color:#8b6914"/> </linearGradient> <!-- Gradiente interior --> <radialGradient id="logoInnerGradient" cx="50%" cy="30%" r="70%"> <stop offset="0%" style="stop-color:#ffffff" stop-opacity="0.3"/> <stop offset="100%" style="stop-color:#ffffff" stop-opacity="0.1"/> </radialGradient> <!-- Gradiente para acentos --> <linearGradient id="logoAccentGradient" x1="0%" y1="0%" x2="100%" y2="0%"> <stop offset="0%" style="stop-color:#d4af37"/> <stop offset="50%" style="stop-color:#f4e4bc"/> <stop offset="100%" style="stop-color:#d4af37"/> </linearGradient> </defs> </svg>