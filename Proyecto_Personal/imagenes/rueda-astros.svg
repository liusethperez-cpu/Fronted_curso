<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-label="Un círculo con los doce signos del zodiaco orbitando un centro brillante.">
    <defs>
        <radialGradient id="astroGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#f0e6f2; stop-opacity:1"></stop>
            <stop offset="100%" style="stop-color:#e3e9f5; stop-opacity:1"></stop>
        </radialGradient>
    </defs>
    <circle cx="60" cy="60" r="58" fill="url(#astroGradient)" stroke="#ddd" stroke-width="1"></circle>
    <text x="60" y="60" font-size="24" text-anchor="middle" dominant-baseline="central" fill="#333">✨</text>
    <g font-size="14" text-anchor="middle" dominant-baseline="central" fill="#555" style="font-family: sans-serif;">
        <text transform="rotate(0, 60, 60) translate(0, -45)" x="60" y="60">♈</text>
        <text transform="rotate(30, 60, 60) translate(0, -45)" x="60" y="60">♉</text>
        <text transform="rotate(60, 60, 60) translate(0, -45)" x="60" y="60">♊</text>
        <text transform="rotate(90, 60, 60) translate(0, -45)" x="60" y="60">♋</text>
        <text transform="rotate(120, 60, 60) translate(0, -45)" x="60" y="60">♌</text>
        <text transform="rotate(150, 60, 60) translate(0, -45)" x="60" y="60">♍</text>
        <text transform="rotate(180, 60, 60) translate(0, -45)" x="60" y="60">♎</text>
        <text transform="rotate(210, 60, 60) translate(0, -45)" x="60" y="60">♏</text>
        <text transform="rotate(240, 60, 60) translate(0, -45)" x="60" y="60">♐</text>
        <text transform="rotate(270, 60, 60) translate(0, -45)" x="60" y="60">♑</text>
        <text transform="rotate(300, 60, 60) translate(0, -45)" x="60" y="60">♒</text>
        <text transform="rotate(330, 60, 60) translate(0, -45)" x="60" y="60">♓</text>
    </g>
</svg>